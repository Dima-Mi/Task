<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Log-in</title>
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>
<body>
<div id="content">
    <h1>Log-in</h1>
        <p>Please, use the following form to log-in:</p>
        <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Log in"></p>
    </form>
</div>
<ul><li><a href="{% url 'sales:register'%}">Registration</a></li></ul>
</body>
</html>
